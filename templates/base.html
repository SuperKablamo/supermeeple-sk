<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <title>{% block title %}SuperMeeple - Test{% endblock %}</title>
  <link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
  <link type="text/css" rel="stylesheet" href="http://freebaselibs.com/static/suggest/1.3/suggest.min.css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://freebaselibs.com/static/suggest/1.3/suggest.min.js"></script>
	<script type="text/javascript">
  $(function() {
    $("#game-search").suggest({type:'/games/game'}).bind("fb-select", function(e, data) {
    $("#game-id").val(data.id);
    $("#game-name").val(data.name);
    });
  });

  </head> 
  <body>
  <div id="container">
    <div id="header">
     	<div id="title">
         <a href="/">SuperMeeple</a>
    	</div>
			<div id="fb-login">
	    	{% if current_user %}
	      <div id="fb-profile">
					<a href="{{ current_user.profile_url }}">
						<img src="http://graph.facebook.com/{{ current_user.id }}/picture?type=square"/>
					</a>
				</div>
	    	{% endif %}
				<div id="fb-button">
					<fb:login-button autologoutlink="true" perms="publish_checkins,publish_stream"></fb:login-button>
				</div>
			</div>
    </div><!-- /header -->
     <div id="content"> 
    	<div id="mainbar">
    	{% block main %}
    	{% endblock %} 
    	</div><!-- /mainbar -->
			<div id="sidebar">
				{% block sidebar %}
				{% endblock %}	
			</div><!-- /sidebar -->	
		</div><!-- /content -->
 		<div id="footer">
	    <div id="freebase-tag">
				<a href="http://freebase.com">powered by <span class="logo">freebase</span></a>
			</div>
			<div id="plus">+</div>
	    <div id="gae-tag">
				<a href="http://code.google.com/appengine/">powered by <span class="logo">Google App Engine</span></a>
			</div>
	  </div><!-- /footer -->
  </div><!-- /container -->
  <!-- Facebook Single Sign-on -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({appId: '{{ facebook_app_id }}', status: true, cookie: true,
               xfbml: true});
      FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% endif %}', function(response) {
        window.location.reload();
      });
    };
    (function() {
      var e = document.createElement('script');
      e.type = 'text/javascript';
      e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
      e.async = true;
      document.getElementById('fb-root').appendChild(e);
    }());
  </script>
  </body>
</html>
